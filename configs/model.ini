[training]
seed = 777
n_epochs = 2000
batch_size = 64
learning_rate = 0.0001
weight_decay = 0.0001
betas = [0.9, 0.999]
optimizer = Adam
train_val_test_ratio = [0.8, 0.1, 0.1]

[data]
env_x_min = 0
env_x_max = 100
env_y_min = 0
env_y_max = 100
num_data = 100000

[model]
save_every = 10
beta = 1
beta_decay_rate = 0.99
name = cvae_sampler
description = obs inputs and one label sample is output. start and goal is fixed
n_output = 2
latent_dimension = 2
conditional_feature_dimension = 4
KLD_loss_weight = 0.01

[SMP]
planner = RRTstar
extend_len = 20

[data_collection]
time_horizon = 2000
num_generate_data_loop = 7

